<div class="bottom_form bottom_form-reviews">
  <div class="wrapper">
    <form class="bottom_form__form">
      <div class="block_title">Оставить отзыв</div>

      <div class="row">
        <div class="col-12">
          <div class="bottom_form__field">
            <input type="text" name="name" placeholder="Ваше Ф.И.О.*" >
          </div>
          <div class="bottom_form__field">
            <textarea name="text" id="" cols="30" rows="10" placeholder="Ваш отзыв"></textarea>
          </div>
          <div class="bottom_form__field aligncenter mgb70">
            <label>
              <input type="file" name="file" placeholder="Прикрепить изображение, PDF, WORD" style="display: none;">
              <span class="js-labelFile btn"> 
                <span class="js-fileName">Прикрепить изображение, PDF, WORD</span> 
              </span> 
            </label> 
          </div>

        </div>
      </div>
      
      <div class="aligncenter" style="flex: 1 1 auto">
        <button type="button" class="bottom_form__submit">Отправить</button>
      </div>
    </form>

    <div class="bottom_form__success" style="display: none;">
      <div class="bottom_form__title">Спасибо</div>
      <p>Мы свяжемся с вами в ближайшее время...</p>
    </div>
  </div>
</div>
